<!DOCTYPE html>
<html lang="en">
<head>
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container" class="center">
        <div id="days">
           <p class="caption">Days</p>
           <p class="timer box">000</p> 
        </div>
        <div id="hours">
            <p class="caption">Hours</p>
            <p class="timer box">00</p> 
         </div>
         <div id="minutes">
            <p class="caption">Minutes</p>
            <p class="timer box">00</p> 
         </div>
         <div id="seconds">
            <p class="caption">Seconds</p>
            <p class="timer box">00</p> 
         </div>
    </div>
    <div id="if-expired" class="box center">
        <p>COUNTDOWN COMPLETED</p>
    </div>
</body>
<script src="script.js"></script>
</html>
